<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2-选择元素和绑定元素</title>
</head>
<body>
<h1>1、datum():绑定一个数据到选择集上</h1>
<div id="datum">
    <p>Apple</p>
    <p>Pear</p>
    <p>Banana</p>
</div>
<h1>2、data():绑定一个数组到选择集上，数组的各项值分别与选择集的各元素绑定</h1>
<div class="data">
    <p>Apple</p>
    <p>Pear</p>
    <p>Banana</p>
</div>
<script src="lib/d3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    // 1.datum()
    var str = "China";
    var datum = d3.select("#datum");
    var p1 = datum.selectAll("p");
    p1.datum(str); //绑定数据到选择集上
    p1.text(function(d, i){   //使用绑定的数据
        return "第 "+ i + " 个元素绑定的数据是 " + d;
    });

    // 2.data()
    var dataset = ["I like dogs","I like cats","I like snakes"];
    var data = d3.select(".data");
    var p2 = data.selectAll("p");
    p2.data(dataset)
        .text(function(d, i){
            return d;
        });
</script>
</body>
</html>
