<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>6-坐标轴</title>
    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<!--
d3.svg.axis()组件生成：
<g>
    第一个刻度
    <g>
        <line></line>   第一个刻度的直线
        <text></text>   第一个刻度的文字
    </g>
    第二个刻度
    <g>
        <line></line>   第二个刻度的直线
        <text></text>   第二个刻度的文字
    </g>
    ...
     坐标轴的轴线
    <path></path>
</g>
-->

<script src="lib/d3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    //创建画布
    var width = 300, height = 300;  //画布的宽高
    var svg = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
    //数据:定义数组
    var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
    //定义比例尺，其中使用了数组 dataset
    var linear = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([0, 260]);
    /*
     定义坐标轴，其中使用了线性比例尺 linear。其中：
     d3.svg.axis()：D3 中坐标轴的组件，能够在 SVG 中生成组成坐标轴的元素.
     scale()：指定比例尺。
     orient()：指定刻度的朝向，bottom 表示在坐标轴的下方显示。
     ticks()：指定刻度的数量。
     */
    var axis = d3.svg.axis()
            .scale(linear)      //指定比例尺
            .orient("bottom")   //指定刻度的方向
            .ticks(5);    //指定刻度的数量
    svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(20,130)")
        .call(axis);
</script>
</body>
</html>
