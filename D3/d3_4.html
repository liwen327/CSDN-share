<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>4-做一个简单的图表</title>
</head>
<body>
<script src="lib/d3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    /* 创建画布 */
    var width = 300, height = 300;  //画布的宽高
    var svg = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
    /* 有了画布可以画图了 */
    var dataset = [250, 210,170,130,90];
    var rectHeight = 25;
    //当：有数据，而没有足够图形元素的时候，下面前4行代码可以添加足够的元素。
    svg.selectAll("rect")  //选择svg内所有的矩形
            .data(dataset) //绑定数组
            .enter()        //指定选择集的enter部分
            .append("rect") //添加足够数量的矩形元素
            .attr("x",20)
            .attr("y",function(d,i){
                return i* rectHeight;
            })
            .attr("width",function(d){
                return d;
            })
            .attr("height",rectHeight-2)
            .attr("fill","steelblue");  //颜色设置，一般外置
</script>
</body>
</html>
